<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Lang</title>
</head>
<body>
    <!-- Visualmente não altera em nada, mas esse atributo 
        é muito útil para os motores de busca do Google, 
        para indexar melhor o site. -->
    <h1>Olá Mundo!</h1>
    <h2 lang="en">Hello World</h2>
    <p lang="fr">Bonjour le monde</p>
</body>
</html>
